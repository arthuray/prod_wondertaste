<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回味無窮</title>
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Progress Bar -->
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <h1>食物知多少？</h1>
        <div id="question"></div>
        <div id="options" class="options-container"></div>
        <div id="submit">
            <button onclick="checkAnswer()">提交答案</button>
        </div>
        <br>
        <div id="result"></div>
        <div id="end"></div>
        <div id="restart" style="display: none;">
            <button onclick="restartQuiz()">重新開始</button> <!-- Chinese for "Restart" -->
        </div>
        <div id="qCorrect"></div>
    </div>
    <div id="explanation-modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">關閉</button>
            <p id="explanation-text"></p>
        </div>
    </div>
    <!-- Text Magnifier Slider -->
    <div id="text-magnifier">
        字體大小：
        <input type="range" id="fontSizeSlider" min="50" max="300" value="100">
        <select id="fontSizeSelect">
            <option value="50">50%</option>
            <option value="100" selected>100%</option>
            <option value="150">150%</option>
            <option value="200">200%</option>
            <option value="250">250%</option>
            <option value="300">300%</option>
        </select>
    </div>

    <!-- Add Sidebar -->
    <div id="sidebar" class="sidebar">
        <a class="closebtn" onclick="closeSidebar()">&times;</a>
        <a href="../home/home.html">首頁</a>
        <a href="quiz.html">測驗頁面</a> <!-- Added link to the quiz page -->
    </div>

    <!-- Add Toggle Button -->
    <span class="openbtn" onclick="openSidebar()">&#9776;</span>

    <script src="./quiz.js"></script>
</body>
</html>
